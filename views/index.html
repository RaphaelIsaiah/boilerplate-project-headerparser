<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#134e4a" />
    <title>Request Header Parser</title>
    <link href="/output.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col break-words">
    <header class="bg-teal-600 text-white p-6 shadow-lg">
      <h1 class="text-3xl font-bold text-center">
        Request Header Parser Microservice
      </h1>
    </header>

    <main class="container mx-auto p-6 max-w-4xl flex-grow">
      <section class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Try It Out</h2>
        <div class="space-y-4">
          <a
            href="/api/whoami"
            class="block bg-teal-100 hover:bg-teal-200 text-teal-800 p-4 rounded-lg transition hover:shadow-md focus-visible:outline-none focus:outline-none focus:ring-2 focus:ring-teal-500 focus-visible:ring-2 focus-visible:ring-teal-500 focus-visible:ring-offset-1"
          >
            GET /api/whoami
          </a>
        </div>
      </section>

      <section class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">
          Example Output
        </h2>
        <pre class="bg-gray-800 text-gray-100 p-4 rounded-lg overflow-x-auto">
<code id="output">{
  "ipaddress": "Your IP will appear here",
  "language": "en-US,en;q=0.9",
  "software": "Mozilla/5.0 (...)"
}</code>
        </pre>
      </section>
    </main>
    <footer class="bg-gray-50 py-6">
      <div class="container mx-auto max-w-4xl px-6">
        <hr class="border-gray-200 mb-6" />
        <p class="text-center text-gray-600">
          &copy; 2025 Raphael's Request Header Parser Microservice |
          <a
            href="https://github.com/RaphaelIsaiah"
            target="_blank"
            class="text-teal-600 hover:text-teal-800 transition focus-visible:outline-none focus:outline-none focus:ring-2 focus:ring-teal-500 focus-visible:ring-2 focus-visible:ring-teal-500 focus-visible:ring-offset-1 rounded-lg"
          >
            GitHub
          </a>
        </p>
      </div>
    </footer>

    <script>
      document
        .querySelector('a[href="/api/whoami"]')
        .addEventListener("click", async (e) => {
          e.preventDefault();
          const output = document.getElementById("output");

          // Preserve initial formatting during loading
          output.innerHTML = `<span class="text-gray-400">{
  "ipaddress": "Loading...",
  "language": "Loading...",
  "software": "Loading..."
}</span>`;

          try {
            const response = await fetch("/api/whoami");
            const data = await response.json();

            // Format with consistent 2-space indentation
            output.textContent = JSON.stringify(data, null, 2);
          } catch (error) {
            output.innerHTML = `<span class="text-red-400">{
  "error": "${error.message}"
}</span>`;
          }
        });
    </script>
  </body>
</html>
